---
layout: news
---

<p align="right"><b><small>{{ page.date | date: "%b %-d, %Y" }}</small></b></p>
{{ content }}

<div>
  {% if page.next.url %}
    <a class="btn btn--inverse" href="{{page.next.url}}">Back</a>
  {% endif %}
  {% if page.previous.url %}
    <a class="btn btn--inverse" href="{{page.previous.url}}">Next</a>
  {% endif %}
</div>
